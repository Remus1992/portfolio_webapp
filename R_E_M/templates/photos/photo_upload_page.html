{% extends 'base.html' %}

{% load static %}

{% block title %}
    : WebDev Home
{% endblock %}

{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/photography_upload_style.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>



    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class='btn' name="images" type="file" multiple id="gallery-photo-add">
            <div class="gallery">

            </div>
            <input class='btn' type="submit" value="Submit">
        </form>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </div>




    <script>
        let imagesPreview = function (input, placeToInsertImagePreview) {
            $(placeToInsertImagePreview).html('');
            let album_html = '<div class="album_info"><h1>Album Upload</h1><div><label for="album_title">Album Title</label></div><div><input type="text" id="album_title" name="album_title"></div><div><label for="album_category">Category</label></div><input list="categories" id="album_category" name="album_category"><datalist id="categories">{% for c in cat %}<option value="{{ c.name }}">{% endfor %}</datalist><div><label for="album_details">Album Details</label></div><div><input type="text" id="album_details" name="album_details"></div><div><label for="album_alt_text">Album Alt Text</label></div><div><input type="text" id="album_alt_text" name="album_alt_text"></div></div>';
            $(placeToInsertImagePreview).append(album_html);

            if (input.files) {
                let filesAmount = input.files.length;

                for (let i = 0; i < filesAmount; i++) {
                    let reader = new FileReader();
                    let num = i;
                    let name = input.files[i].name;
                    reader.onload = function (event) {
                        let html = $('<div class="img_holder" id="image_${num + 1}"></div>', {
                            'id': `image_div_${num + 1}`
                        })
                            .append($(`<input>`).attr({
                                'type': 'hidden',
                                'value': event.target.result,
                                'name': `image_${num + 1}`
                            }))
                            .append($(`<p>${name}</p><img class="image" src="${event.target.result}" id="new_picture_${num + 1}"><div><label for="image_name_${num + 1}">Photo Title</label></div><div><input type="text" name="image_name_${num + 1}"></div><div><label for="alt_text_${num + 1}">Alt Text</label></div><div><input type="text" id="alt_text_${num + 1}" name="alt_text_${num + 1}"></div><div><label for="creation_date_${num + 1}">Date Taken</label></div><div><input type="date" id="creation_date_${num + 1}" name="creation_date_${num + 1}"></div><div><label for="image_details_${num + 1}">Image Details</label></div><div><input type="text" id="image_details_${num + 1}" name="image_details_${num + 1}"></div>`));
                        $(placeToInsertImagePreview).append(html);
                    };

                    reader.readAsDataURL(input.files[i]);
                }
            }
            input.value = ''
        };
        $('#gallery-photo-add').on('change', function () {
            imagesPreview(this, 'div.gallery');
        });

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

{% endblock %}
